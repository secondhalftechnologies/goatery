<ion-header>

  <ion-navbar>
    <ion-title>MIGRATION DETAILS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="migration">
		<ion-list>
			<div padding>

				<ion-item>
				    <ion-label floating>Do You Migrate? <span>*</span></ion-label>
				    <ion-select formControlName="f4_do_you_migrate" interface="popover">
						<ion-option value="yes">Yes</ion-option>
						<ion-option value="no">No</ion-option>
					</ion-select>
				</ion-item>
				<div *ngIf="migration.controls.f4_do_you_migrate.invalid  && (migration.controls.f4_do_you_migrate.dirty || submitAttempt)">
		            <p *ngIf="migration.controls.f4_do_you_migrate.errors.required">This field is required.</p>
		        </div>	<!-- Do You Migrate? -->

		        <ion-item>
				    <ion-label floating>Reason Of Migration <span>*</span></ion-label>
				    <ion-select formControlName="f4_migrate_reason" interface="popover">
						<ion-option value="Ancestral">Ancestral</ion-option>
						<ion-option value="Job Reasons">Job Reasons</ion-option>
						<ion-option value="Water Scarcity">Water Scarcity</ion-option>
						<ion-option value="Higher Income">Higher Income</ion-option>
						<ion-option value="Fodder Scarcity">Fodder Scarcity</ion-option>
					</ion-select>
				</ion-item>
				<div *ngIf="migration.controls.f4_migrate_reason.invalid  && (migration.controls.f4_migrate_reason.dirty || submitAttempt)">
		            <p *ngIf="migration.controls.f4_migrate_reason.errors.required">This field is required.</p>
		        </div>	<!-- Reason Of Migration -->

		        <ion-item>
					<ion-label floating>How many Days You Migrate in a Year?</ion-label>
					<ion-input formControlName="f4_number_of_days_of_migrate" type="number"></ion-input>
				</ion-item>
				<div *ngIf="!migration.controls.f4_number_of_days_of_migrate.valid  && (migration.controls.f4_number_of_days_of_migrate.dirty || submitAttempt)">
					<p>Please enter a valid entry</p>
				</div>	<!-- How many Days You Migrate in a Year? -->

			</div>
		</ion-list>
	</form>

	<ion-fab top right edge>
		<button (click)="save()" ion-fab><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>
</ion-content>
