    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-list no-lines padding-top>
            <ion-item>
                <ion-input type="text" placeholder="Username" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block round color="secondary" type="submit" [disabled]="!registerForm.form.valid">Login</button>
    </form>
    <div padding-top>
